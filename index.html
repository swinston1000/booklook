<!DOCTYPE html>
<html>

<head>
    <title> BookLook
    </title>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="page-header">
        <h1>BookLook
            <span style="color: #000" class="fa fa-eye" aria-hidden="true"/>
        </h1>
    </div>
    <div id="display-book"></div>
    <br>
    <br>
    <form id="book-form" role="form">
        <!--form action="#" method="POST" role="form"-->
        <legend>Enter Book Info</legend>
        <div class="form-group">
            <input type="text" class="form-control" id="title-input" placeholder="Book Title" data-parsley-error-message="Please Insert a Book Title" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="author-input" placeholder="Book Author" data-parsley-error-message="Please Insert the Book Author" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="description-input" placeholder="Book Description" data-parsley-error-message="Please Insert a Book Description" required>
        </div>
        <div class="form-group">
            <input type="url" class="form-control" id="image-input" placeholder="Cover Image URL" required>
        </div>
        <div class="form-group">
            <input type="text" data-parsley-type="integer" class="form-control" id="pages-input" placeholder="Number of Pages" required>
        </div>
        <div class="form-group">
            <input type="text" data-parsley-type="integer" class="form-control" id="minutes-input" placeholder="Minutes You Read Per Day" required>
        </div>
        <button id="book-search" type="button" class="btn btn-primary">Search</button>
    </form>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="node_modules/parsleyjs/dist/parsley.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script id="book-template" type="text/x-handlebars-template">
    <p>This book will take you {{days pages minutes}} days to read</p>
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <h4>Written by: {{author}}</h4>
    <img style="max-height: 300px;" src="{{image}}" alt="Book Cover">
</script>

</html>
