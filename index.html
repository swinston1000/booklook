<!DOCTYPE html>
<html>

<head>
    <title> BookLook
    </title>
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="page-header">
        <h1>BookLook
            <span style="color: #000" class="fa fa-eye" aria-hidden="true"/>
        </h1>
    </div>
    <div id="display-book"></div>
    <div id="loading-image"><img src="ajax-loader.gif" alt="loading"></div>
    <br>
    <br>
    <form id="book-form" role="form">
        <!--form action="#" method="POST" role="form"-->
        <legend>Search by ISBN or Title</legend>
        <div class="form-group">
            <input type="text" class="form-control conditional-fields" id="isbn" placeholder="Insert ISBN" data-parsley-type="integer" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control conditional-fields" id="title" placeholder="Insert Title" required>
        </div>
        <div class="form-group">
            <input type="text" data-parsley-type="integer" class="form-control" id="minutes" placeholder="Minutes You Read Per Day" required>
        </div>
        <button id="book-search" type="button" class="btn btn-primary">Search</button>
    </form>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="node_modules/parsleyjs/dist/parsley.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<script id="book-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <img style="max-height: 300px;" src="{{image}}" alt="No Book Cover Available">
    <h4>Written by: {{author}}</h4>
    <p>This book {{days pages minutes}}</p>
</script>
<script id="book-list-template" type="text/x-handlebars-template">
    <div><a href="#" data-mins={{minutes}} data-id={{id}}>{{title}} by {{author}}</a> {{days pages minutes}} </div>
</script>
<script id="not-found-template" type="text/x-handlebars-template">
    <h1>{{isbn}} not found, please try again!</h1>
</script>

</html>
